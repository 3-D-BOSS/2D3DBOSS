<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"], input[type="tel"], textarea {
            width: 80%;
            padding: 15px;
            height: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .history-log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            max-height: 200px;
            overflow-y: auto;
        }
        
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2{
            align-items: center;
            justify-content: center;
            display: grid;
        }
        button{
            width: 50%;
            margin-left: 20%;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            display: grid;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Money transfer</h2>
        <form id="emailForm">
            <label></label>
            <div class="bk"><i class="bi bi-person-circle"
                style="color: rgb(2, 3, 6);font-size: 150%; "></i> <input type="text" name="from_name" id="name" placeholder="bank account name"></div>
            
                <div class="bk"><i class="bi bi-vector-pen"
                    style="color: rgb(0, 0, 0);font-size: 150%; "></i>    <input type="text" name="number" id="number" placeholder="id number">
           
                    <div class="bk"><i class="bi bi-google"
                        style="color: rgb(209, 22, 22);font-size: 150%; "></i>         <input type="text" name="email" id="email" placeholder="email">

            <div class="bk"><i class="bi bi-telephone-fill"
                style="color: rgb(9, 105, 0);font-size: 150%; "></i>  <input type="tel" id="phone" placeholder="Your Phone Number" required></div>

            <div class="bk"><i class="bi bi-cash-coin"
                style="color: rgb(0, 136, 255);font-size: 150%; "></i>  <input type="number" id="quantity" placeholder="amount" required></div>

            <div class="bk"><i class="bi bi-bank"  style="color: rgb(21, 101, 240); font-size: 150%;"></i> <input type="text" id="bank" placeholder="convert to" required></div>

           <div class="bk"><i class="bi bi-alphabet-uppercase"
                style="color: rgb(29, 46, 224); font-size: 200%; " ></i>  <input type="text" id="address" placeholder="name / number / amount" required></div>

            <button type="submit">Send</button>
        </form>

        <div class="history-log" id="historyLog">
            <h3>History</h3>
            <div id="historyContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('80uAcGkKQNbay0xpB'); // Replace 'YOUR_USER_ID' with your EmailJS user ID
        })();

        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var number = document.getElementById('number').value;

            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;

            var quantity = document.getElementById('quantity').value;
            var bank = document.getElementById('bank').value;

            var address = document.getElementById('address').value;

            var templateParams = {
                name: name,
                number: number,
                phone: phone,
                email: email,
                quantity: quantity,
                bank: bank,
                address: address
            };

            emailjs.send('service_yzaslqr', 'template_64dyjwr', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    addToHistory(name, phone, bank, quantity, address);
                }, function(error) {
                    console.log('FAILED...', error);
                });
        });

        function addToHistory(name, phone, bank, quantity, address) {
            var historyContent = document.getElementById('historyContent');
            var entry = document.createElement('div');
            entry.innerHTML = `<strong>${name}</strong> - ${quantity} amount  <br><small>Phone: ${phone} | <strong>${bank}</strong> - ${address}</small>`;
            historyContent.appendChild(entry);

            // Save history to localStorage
            saveHistoryToLocalStorage(name, phone,bank, quantity, address);
        }

        function saveHistoryToLocalStorage(name, phone, bank, quantity, address) {
            var history = JSON.parse(localStorage.getItem('emailHistory')) || [];
            history.push({ name, phone, bank, quantity, address });
            localStorage.setItem('emailHistory', JSON.stringify(history));
        }

        function loadHistoryFromLocalStorage() {
            var history = JSON.parse(localStorage.getItem('emailHistory')) || [];
            var historyContent = document.getElementById('historyContent');

            history.forEach(function(entry) {
                var entryDiv = document.createElement('div');
                entryDiv.innerHTML = `<strong>${entry.name}</strong> -${entry.quantity} items <br><small>Phone: ${entry.phone} | <strong>${bank}</strong> - ${entry.address}</small>`;
                historyContent.appendChild(entryDiv);
            });
        }

        // Load history when the page loads
        window.onload = loadHistoryFromLocalStorage;
    </script>
</body>
</html>
